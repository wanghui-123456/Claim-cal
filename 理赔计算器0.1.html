<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疾病门诊理赔计算器</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- 左侧是计算器面板 -->
    <div class="left-side">
        <h1>理赔计算器</h1>
        <form action="">
            <p>请选择保险方案：</p>
            <label><input type="radio" name="insurancePlan" checked /> 留学生800元方案 </label><br>
            <label><input type="radio" name="insurancePlan" /> 留学生1000元方案</label><br>
            <label><input type="radio" name="insurancePlan" /> 留学生1200元方案 </label><br>
            <label><input type="radio" name="insurancePlan" /> 留学生2800元方案</label>

            <p>请选择日期：</p>
            <input type="text" placeholder="请选择日期" class="date">

            <p>请输入金额：</p>
            <input type="text" placeholder="请输入金额" class="money">

            <div class="btn">
                <button type="submit" class="calculate">开始计算</button>
                <button type="reset" class="clear">清空重置</button>
            </div>

        </form>
    </div>


    <!-- 右侧显示输入数据表格展示，计算结果和计算详情 -->
    <div class="right-side">
        <h3>详情展示</h3>
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>日期</th>
                    <th>金额(元)</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2020-01-01</td>
                    <td>123.00</td>
                    <td>删除</td>
                </tr>
            </tbody>
        </table>
        <div class="detail-info">
            <p>您可获得的理赔金额为：
                <i> 123.00元</i>
            </p>
        </div>

    </div>
</body>

</html>
